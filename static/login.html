<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>채팅</title>
    <link rel="stylesheet" href="/css/index.css" />
    <!-- <script src="/js/index.js"></script> -->
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- <img src="http://127.0.0.1:4000/img/sample_img.png" alt="description" /> -->
    <div class="login-container">
      <form id="loginForm">
        <input type="text" id="studentId" placeholder="Student ID" required />
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>

  </body>
</html>
<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  var studentId = document.getElementById("studentId").value;
  console.log(studentId);
  var password = document.getElementById("password").value;

  fetch("http://localhost:4000/user/lms", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${authToken}`,
    },
    body: JSON.stringify({
      studentId: studentId,
      password: password,
    }),
  })
    .then((response) => response.json())
    .then((data) => {
      if (data.accessToken) {
        // 인증 토큰을 localStorage에 저장
        localStorage.setItem('authToken', data.accessToken);
      } else {
        // 로그인 실패 시 에러 메시지 표시
        alert(data.message || "로그인 실패");
      }
    })
    .catch((error) => console.error("Error:", error));
});
function logout() {
  fetch("http://localhost:4000/user/logout", {
    method: "GET",
    headers: {
      "Content-Type": "application/json",
      Authorization: `Bearer ${authToken}`,
    },
  })
  .then((response) => response.json())
  .then((data) => {
    if (data.success) {
      // 로그인 성공 후 특정 페이지로 리다이렉트
      window.location.href = 'http://localhost:4000/list';
    } else {
      // 로그인 실패 시 에러 메시지 표시
      alert(data.message || "로그아웃 실패");
    }
  })
  .catch((error) => console.error("Error:", error));
}
</script>
