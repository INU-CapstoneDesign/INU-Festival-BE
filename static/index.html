<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>채팅</title>
    <link rel="stylesheet" href="/css/index.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="loginContainer" class="login-container">
        <form id="loginForm">
          <input type="text" id="studentId" placeholder="Student ID" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="chat" class="chat hidden">
        <!-- 채팅 메시지 영역 -->
      </div>
      <div id="messageContainer" class="login-container hidden">
        <input
          type="text"
          id="messageInput"
          placeholder="메시지를 입력해주세요.."
        />
        <button onclick="send()">전송</button>
        <button onclick="logout()" class="logout hidden">Logout</button>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("loginForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        var studentId = document.getElementById("studentId").value;
        var password = document.getElementById("password").value;

        fetch("http://localhost:4000/user/lms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer 1eee1304-c2ab-6090-5ff4-cb9271313cf4",
          },
          body: JSON.stringify({
            studentId: studentId,
            password: password,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.accessToken) {
              // 로그인 성공 시 메시지 입력창을 보여주고 로그인 폼을 숨김
              document.getElementById("loginContainer").classList.add("hidden");
              document
                .getElementById("messageContainer")
                .classList.remove("hidden");
              document.getElementById("chat").classList.remove("hidden");
              document
                .querySelector(".logout")
                .classList.remove("hidden");
            } else {
              // 로그인 실패 시 에러 메시지 표시
              alert(data.message || "로그인 실패");
            }
          })
          .catch((error) => console.error("Error:", error));
      });
    function send() {
      var message = document.getElementById("messageInput").value;
      console.log(message);
      // 메시지 전송 로직을 여기에 구현하세요.
    }
    function logout() {
      console.log("logout");
      // 로그아웃 로직을 여기에 구현하세요.
      fetch("http://localhost:4000/user/logout", {
        method: "GET",
        headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer 1eee1304-c2ab-6090-5ff4-cb9271313cf4",
        },
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            // 로그아웃 성공 시 돌아가기
            document.getElementById("loginContainer").classList.remove("hidden");
            document
              .getElementById("messageContainer")
              .classList.add("hidden");
            document.getElementById("chat").classList.add("hidden");
            document
              .querySelector(".logout")
              .classList.add("hidden");
          } else {
            // 로그인 실패 시 에러 메시지 표시
            alert(data.message || "로그아웃 실패");
          }
        })
        .catch((error) => console.error("Error:", error));
    }
  </script>
</html>
